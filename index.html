<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&family=Tiempos+Text:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #F4EFE6;
            --text: #3A3530;
            --text-secondary: #6B6560;
            --accent: #B8E8D8;
            --accent-dark: #9DD9C9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Crimson Pro', Georgia, 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: -1;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.03) 2px, rgba(0,0,0,.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,.03) 2px, rgba(0,0,0,.03) 4px);
            pointer-events: none;
        }

        body.exiting {
            opacity: 0;
        }

        body.exiting .container {
            transform: scale(0.95);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 10;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .greeting {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 56px;
            font-weight: 300;
            margin-bottom: 32px;
            letter-spacing: -0.03em;
            line-height: 1.1;
            color: #2B2419;
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s backwards;
        }

        .message {
            font-size: 20px;
            line-height: 1.7;
            margin-bottom: 48px;
            color: var(--text-secondary);
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.4s backwards;
        }

        .enter-link {
            display: inline-block;
            padding: 16px 40px;
            background: rgba(184, 232, 216, 0.15);
            border: 1.5px solid rgba(184, 232, 216, 0.4);
            color: var(--text);
            text-decoration: none;
            font-size: 16px;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.6s backwards;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .enter-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(184, 232, 216, 0.3);
            transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .enter-link:hover::before {
            left: 0;
        }

        .enter-link:hover {
            color: var(--text);
            border-color: rgba(157, 217, 201, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(184, 232, 216, 0.2);
        }

        .time-display {
            margin-top: 64px;
            font-size: 15px;
            color: var(--text-secondary);
            opacity: 0.6;
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.8s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 640px) {
            .greeting {
                font-size: 42px;
            }

            .message {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="greeting">Hello.</h1>
        <p class="message">
            Thanks for stopping by. This is a small corner of the internet where I share thoughts, projects, and things I find interesting.
        </p>
        <a href="/vickykuang/home/index.html" class="enter-link">Enter</a>
        <div class="time-display" id="timeDisplay"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };
            const timeString = now.toLocaleDateString('en-US', options);
            document.getElementById('timeDisplay').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 60000);

        // Smooth page transition
        const enterLink = document.querySelector('.enter-link');
        enterLink.addEventListener('click', function(e) {
            e.preventDefault();
            document.body.classList.add('exiting');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 600);
        });
    </script>
</body>
</html>
